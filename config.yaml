baseURL: "https://www.jameswmcnab.com"
title: "James William McNab"
languageCode: "en"
defaultContentLanguage: "en"
theme: "hyde-hyde"

# Build configuration
build:
  useResourceCacheWhen: "fallback"

# Security headers (for Netlify)
security:
  enableInlineShortcodes: false

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: false
  highlight:
    noClasses: false

params:
  author: "James William McNab"
  description: "Leader of software teams"

  # sidebar, copyright & license
  copyright: "James William McNab"
  since: 2018
  license: "CC BY-SA 4.0"
  licenseURL: "https://creativecommons.org/licenses/by-sa/4.0"
  showBuiltWith: false

  # https://highlightjs.org
  highlightjs: true
  highlightjsstyle: "github"

  # social links
  social:
    github: "jameswmcnab"
    gitlab: "jameswmcnab"
    twitter: "jameswmcnab"
    keybase: "jameswmcnab"
    linkedin: "jameswmcnab"

permalinks:
  page: ":title"
  posts: "/:year/:month/:title/"

menu:
  main:
    - Name: "About"
      URL: "/about"
